<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EquiJobs</title>
  <link rel="stylesheet" href="week12.css">
</head>
<body>
  <header>
    <h1>EquiJobs</h1>
    <p>Transparent, equity-focused job recommendations</p>
  </header>

  <main>
    <section id="filters">
      <h2>Adjust Your Preferences</h2>
      <label for="creative">Creativity
        <input type="range" id="creative" min="0" max="1" step="0.1" value="0.5">
      </label>
      <label for="equity">Equity Focus
        <input type="range" id="equity" min="0" max="1" step="0.1" value="0.5">
      </label>
      <label for="workLife">Work-Life Balance
        <input type="range" id="workLife" min="0" max="1" step="0.1" value="0.5">
      </label>
      <label for="companySize">Company Size (0=small, 1=large)
        <input type="range" id="companySize" min="0" max="1" step="0.1" value="0.5">
      </label>

      <button onclick="applyFilters()">Apply Filters</button>
      <button onclick="resetFilters()">Reset Filters</button>
    </section>

    <section id="resultsSection">
      <h2>Recommended Jobs</h2>
      <div id="results"></div>
    </section>
  </main>

  <footer>
    <section id="favoritesSection">
      <h2>Favorites</h2>
      <div id="favorites"></div>
      <button onclick="exportFavorites()">Export Favorites</button>
      <button onclick="clearFavorites()">Clear Favorites</button>
    </section>
  </footer>

  <script src="week12.js"></script>
</body>
</html>
